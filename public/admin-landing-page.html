<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Administrator - Home</title>
    <link href="https://fonts.googleapis.com/css?family=Montserrat&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="stylesheet/admin-landing-page.css">
</head>

<body>
    <header>
        <h1 id="greeting">Welcome</h1>
        <section class="logout-buttons">
            <button onclick="logout()">Logout</button>
            <button onclick="logoutAll()">End All Sessions</button>
        </section>
    </header>
    <main>
        <section class="clients-sidebar" id="clients-sidebar">
            <button class="add-client-button" onclick="showAddClientForm()">Add a Client</button>
            <section id="clients"></section>
        </section>
        <section>
            <section class="title-bar" id="title-bar">
                <h2 id="client-name-header">Select a client to view.</h2>
            </section>
            <section id="client-overview"></section>
        </section>
    </main>
    <section class="create-client" id="create-client">
        <form id="create-client-form" class="create-client-form" autocomplete="nope">
            <div class="create-client-form-header">
                <h2>Add a Client</h2>
                <button onclick="closeAddClientForm()">Ã—</button>
            </div>
            <input name="firstName" type="text" id="first-name" placeholder="First Name" required>
            <input name="lastName" type="text" id="last-name" placeholder="Last Name" required>
            <input name="userName" type="text" id="user-name" placeholder="Username" required>
            <input name="email" type="text" id="email" placeholder="Email" required>
            <input name="password" type="password" id="password" placeholder="Password" required>
            <input name="passwordVerify" type="password" id="verify-password" placeholder="Verify Password" required>
            <button type="submit">Add Client</button>
        </form>
    </section>
    <script src="/js/admin-landing-page.js"></script>
</body>

</html>
