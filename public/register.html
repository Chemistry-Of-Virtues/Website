<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<link rel="stylesheet" href="stylesheet/register.css">
	<link href="https://fonts.googleapis.com/css?family=Montserrat&display=swap" rel="stylesheet">
	<title>Document</title>
</head>

<body>
	<div class="content">
		<form class="registration-form">
			<h1>Registration</h1>
			<input name="first-name" id="first" , type="text" placeholder="First Name*" required>
			<br>
			<input name="last-name" id="last" , type="text" placeholder="Last Name*" required>
			<br>
			<input id="email" type="email" placeholder="Email*" name="email" required>
			<br>
			<input id="phone" type="tel" placeholder="Phone Number">
			<br>
			<input id="username" type="text" placeholder="Username*" required>
			<br>
			<input name="password" type="password" placeholder="Password*" id="password" pattern=".{6,20}"
				title="6 to 20 characters" required>
			<br>
			<input name="verify-password" type="password" placeholder="Verify Password*" id="password" pattern=".{6,20}"
				title="6 to 20 characters" required>
			<br>
			<button id="submit" type="submit">Submit</button>
		</form>
	</div>




	
</body>

</html>

<!-- 
First name*
Last name*
Email*
Username*
Password*
Verify Password*
Phone number 
-->
