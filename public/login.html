    <div class="logins">
        <div class="account-type-selector">
            <span id="admin-form-active-button" class="inactive-account-type">Admin</span>
            <span id="client-form-active-button" class="active-account-type">Client</span>
        </div>
        <section class="login-forms">
            <form id="admin-login">
                <h3>Administrator Login</h3>
                <input 
                    id="admin-username"
                    name="userName"
                    type="text"
                    placeholder="Username"
                    required>
                <input 
                    id="admin-password"
                    name="password" 
                    type="password" 
                    placeholder="Password" 
                    required>
                <button 
                    id="admin-submit-button" 
                    class="submit-button button"
                    type="submit">
                    Login
                </button>
            </form>
            <form id="client-login">
                <h3>Client Login</h3>
                <input 
                    id="client-username"
                    name="userName" 
                    type="text" 
                    placeholder="Username" 
                    required>
                <input 
                    id="client-password"
                    name="password" 
                    type="password"
                    placeholder="Password" 
                    required>
                <button 
                    id="client-submit-button" 
                    class="submit-button button"
                    type="submit">
                    Login
                </button>
            </form>
        </section>
    </div>
